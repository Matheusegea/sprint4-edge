<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚽ Dashboard do Jogador - Desempenho em Campo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .card-value-display {
            font-size: 3rem;
            line-height: 1;
        }
    </style>
</head>

<body class="bg-gray-900 min-h-screen font-sans text-gray-100">

    <div class="container mx-auto p-8 pt-16 max-w-5xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-white mb-2">⚽ Análise de Desempenho</h1>
            <p class="text-gray-400">Dados em Tempo Real (Km, Tempo de Jogo e Velocidade)</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="bg-gray-800 p-8 rounded-xl shadow-2xl border-l-4 border-blue-500">
                <p class="text-lg font-semibold text-gray-400 mb-2">Distância Total</p>
                <div class="card-value-display text-blue-400" id="distancia_km_display">0.00</div>
                <p class="text-xl text-gray-500 mt-2">Km</p>
            </div>

            <div class="bg-gray-800 p-8 rounded-xl shadow-2xl border-l-4 border-green-500">
                <p class="text-lg font-semibold text-gray-400 mb-2">Tempo de Jogo (Simulado)</p>

                <div class="flex justify-between items-center mb-4">
                    <span class="card-value-display text-green-400" id="tempo_min_display">0</span>
                    <span class="text-4xl font-bold text-gray-500"> / 90 min</span>
                </div>

                <div class="w-full bg-gray-700 rounded-full h-4">
                    <div id="tempo_progresso" class="bg-green-500 h-4 rounded-full transition-all duration-700 ease-out" style="width: 0%;"></div>
                </div>
                <p class="text-sm text-gray-500 mt-2 text-right" id="progresso_percentual_display">0%</p>
            </div>

            <div class="bg-gray-800 p-8 rounded-xl shadow-2xl border-l-4 border-yellow-500">
                <p class="text-lg font-semibold text-gray-400 mb-2">Velocidade Atual</p>
                <div class="card-value-display text-yellow-400" id="velocidade_display">0.0</div>
                <p class="text-xl text-gray-500 mt-2">m/s</p>
            </div>
        </div>

        <div class="bg-gray-800 p-8 rounded-xl shadow-2xl border-l-4 border-purple-500 mt-12">
            <p class="text-lg font-semibold text-gray-400 mb-4">Desempenho por Tempo</p>
            <canvas id="graficoDesempenho"></canvas>
        </div>

        <footer class="text-center mt-12">
            <p id="status_conexao" class="text-sm text-gray-500">Aguardando conexão com o servidor...</p>
        </footer>
    </div>

    <script src="server.js"></script>
</body>
</html>
